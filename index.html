  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* Fixed header: never scales with browser zoom; stays at top; scale from center */
    #fixedHeader {
      position: fixed;
      top: 0;
      left: 50%;
      right: auto;
      width: 100%;
      z-index: 9999;
      transform-origin: top center;
    }

    /* Viewport-sized scroll area – iski scrollbar hamesha viewport ke niche dikhegi (vertical scroll kiye bina) */
    #scrollViewport {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-x: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Zoom content: 960px layout, only this area scales with browser zoom */
    #zoomContent {
      width: 960px;
      max-width: 960px;
      margin: 0 auto;
      min-height: 100%;
      position: relative;
      transform-origin: top center;
      box-sizing: border-box;
      padding-top: 0px !important
    }

    /* Header content inside portal – no transform/scale */
    #fixedHeader header {
      position: relative;
      width: 99%;
      margin: 0;
      background-color: rgb(235, 226, 227);
      overflow: visible;
      display: block;
      visibility: visible;
    }

    /* Footer zoom content ke saath, lekin background full width – ::before se breakout */
    #zoomContent footer.custom-footer,
    #zoomContent .custom-footer {
      position: relative;
      overflow: visible;
      background: transparent;
    }
    #zoomContent footer.custom-footer::before, #zoomContent .custom-footer::before
 {
    content: '';
    position: absolute;
    left: 50%;
    width: 100vw;
    /* min-width: 960px; */
    margin-left: 0vw;
    max-width: none;
    box-sizing: content-box;
    top: 0;
    bottom: 0;
    background-color: #ebe2e3;
    z-index: -1;
    right: 0px;
}
    /* viewport < 960px par bhi background full 960 cover ho */
    @media (max-width: 959px) {
      #zoomContent footer.custom-footer::before,
      #zoomContent .custom-footer::before {
        width: 100%;
        margin-left: 0px;
      }
    }
    #zoomContent footer .container,
    #zoomContent .custom-footer .container {
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
    padding-left: 5px !important;
    padding-right: 5px !important;
    margin-left: auto;
    margin-right: auto;
}
  </style>
</head>

<body>
  <header id="fixedHeader"></header>
  <div id="scrollViewport">
    <div id="zoomContent">
      <div id="root"></div>
    </div>
  </div>

  <script src="/env.js"></script>
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    (function () {
      var FIXED_HEADER_ID = 'fixedHeader';
      var ZOOM_CONTENT_ID = 'zoomContent';
      var CONTENT_WIDTH = 960;
      var initialInnerWidth = window.innerWidth;

      function getZoomFactor() {
        var current = window.innerWidth;
        if (current <= 0) return 1;
        return initialInnerWidth / current;
      }

      function syncLayout() {
        var fixedHeader = document.getElementById(FIXED_HEADER_ID);
        var scrollViewport = document.getElementById('scrollViewport');
        var zoomContent = document.getElementById(ZOOM_CONTENT_ID);
        if (!fixedHeader || !zoomContent) return;

        var zoomFactor = getZoomFactor();
        // Cap at 5 so 400% and 500% zoom both get correct counter-scale (same visual header size)
        zoomFactor = Math.max(0.25, Math.min(5, zoomFactor));

        // Header scale: zoom out <80% → lock at 80% visual; 80%–120% → scale with zoom; zoom in >120% → lock at 120% visual (same as zoom out).
        var headerScale;
        if (zoomFactor < 0.8) {
          headerScale = Math.min(3, 0.8 / zoomFactor);
        } else if (zoomFactor > 1.2) {
          headerScale = 1.2 / zoomFactor;
        } else {
          headerScale = 1;
        }

        if (headerScale < 1) {
          fixedHeader.style.width = (100 / headerScale) + '%';
          fixedHeader.style.left = '50%';
          fixedHeader.style.right = 'auto';
          fixedHeader.style.transform = 'translateX(-50%) scale(' + headerScale + ')';
        } else {
          fixedHeader.style.width = '100%';
          fixedHeader.style.left = '0';
          fixedHeader.style.right = '0';
          fixedHeader.style.transform = 'scale(' + headerScale + ')';
        }

        var headerHeight = 0;
        var firstHeader = fixedHeader.querySelector('header');
        if (firstHeader) {
          var rect = firstHeader.getBoundingClientRect();
          headerHeight = Math.ceil(rect.height);
        }
        zoomContent.style.paddingTop = headerHeight + 'px';

        if (scrollViewport) {
          scrollViewport.style.top = headerHeight + 'px';
          scrollViewport.style.bottom = '';
        }

        var needsHorizontalScroll = zoomFactor > 1;
        if (scrollViewport) {
          scrollViewport.style.overflowX = needsHorizontalScroll ? 'auto' : 'hidden';
        }
      }

      window.addEventListener('resize', function () {
        syncLayout();
      });

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', syncLayout);
      } else {
        syncLayout();
      }

      var root = document.getElementById('root');
      if (root) {
        var observer = new MutationObserver(function () { syncLayout(); });
        observer.observe(root, { childList: true, subtree: true });
      }

      setTimeout(syncLayout, 100);
      setTimeout(syncLayout, 500);
    })();
  </script>
